<section class="property-card">
    <img class="property-image" [src]="housingLocation.photo" alt="Exterior photo of {{housingLocation.name}}">
    <h2 class="property-title">{{ housingLocation.name }}</h2>
    <p class="property-location">{{ housingLocation.city }}, {{ housingLocation.state }}</p>
    <a href="#" class="property-link">View Details</a>
</section>
